<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Poster</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

         <!-- ปุ่มย้อนกลับ -->
         <a href="products.html" class="back-btn">
         <i class="bi bi-arrow-left"></i> Back to Products</a>
                 
    <!-- ภาพ -->
    <div class="container py-5">
        <h1 class="text-center">Order Poster</h1>
        <div class="card mx-auto" style="max-width: 600px;">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/9.png" class="d-block w-100" alt="Gallery 9">
                    </div>
                    <div class="carousel-item">
                        <img src="img/14.png" class="d-block w-100" alt="Gallery 14">
                    </div>
                    <div class="carousel-item">
                        <img src="img/15.png" class="d-block w-100" alt="Gallery 15">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <div class="card-body">
                <h5 class="card-title">Poster Artwork</h5>
                <p class="card-text">
                    Price: ฿120 <br>
                    Size: A3 (High Quality Print) <br>
                    Get stunning poster artwork for your space.
                </p>

                <!-- Form for Order -->
                <form id="orderForm">
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity:</label>
                        <input type="number" id="quantity" class="form-control" min="1" value="1">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Confirm Order</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal for confirmation -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Order Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    การสั่งซื้อของคุณได้รับแล้ว โปรดรอการติดต่อกลับ
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById('orderForm');
            const confirmationModalElement = document.getElementById('confirmationModal');
            const confirmationModal = new bootstrap.Modal(confirmationModalElement);

            form.addEventListener("submit", function(e) {
                e.preventDefault(); 

                const quantity = document.getElementById("quantity").value;

                if (quantity < 1) {
                    alert("กรุณากรอกจำนวนที่ถูกต้อง");
                    return;
                }

                confirmationModal.show();
            });
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
